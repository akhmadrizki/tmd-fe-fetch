<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dragon Ball Characters</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Dragon Ball Characters</h1>

      <!-- Character Card Template (Hidden) -->
      <template id="character-card-template">
        <div class="col-md-4">
          <div class="card position-relative">
            <img
              src=""
              class="card-img-top character-image"
              alt="Character Image"
            />
            <div class="character-info">
              <h5 class="card-title character-name"></h5>
              <p class="card-text character-race"></p>
            </div>
          </div>
        </div>
      </template>

      <div id="characters-container" class="row g-4">
        <!-- Characters will be dynamically loaded here -->
      </div>
      <button id="load-more" class="btn btn-primary mt-3">Load More</button>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/app.js"></script>
  </body>
</html>
