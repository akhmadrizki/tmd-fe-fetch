<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Character Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .character-card {
        margin-top: 30px;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .character-card img {
        border-radius: 8px;
        max-height: 400px;
        object-fit: cover;
      }
      .character-card h2 {
        font-size: 2rem;
        font-weight: bold;
        margin-top: 20px;
      }
      .character-card p {
        font-size: 1.1rem;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Character Details</h1>

      <!-- Character Card -->
      <div class="character-card d-flex flex-column align-items-center">
        <img
          id="character-image"
          src="https://via.placeholder.com/800x500"
          class="img-fluid"
          alt="Character Image"
        />
        <h2 id="character-name" class="text-center mt-3">Character Name</h2>
        <p id="character-description" class="text-center">
          Character description will be dynamically loaded here.
        </p>
        <p><strong>Race:</strong> <span id="character-race">Unknown</span></p>
        <p><strong>Power Level:</strong> <span id="character-power">N/A</span></p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/detail.js"></script>
  </body>
</html>
